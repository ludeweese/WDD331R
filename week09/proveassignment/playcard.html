<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Playing Cards</title>
    <link rel="stylesheet" href="playcard.css">
</head>
<body>
    <!-- Card 1: Flower Pattern -->
    <div class="card" id="card1">
        <svg viewBox="0 0 400 600">
            <defs>
                <!-- Flower Pattern Definition -->
                <pattern id="flowerPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
                    <!-- Center Circle -->
                    <circle cx="25" cy="25" r="8" fill="#ffc300" />
                    <!-- Petals -->
                    <circle cx="25" cy="8" r="8" fill="#f72585" />
                    <circle cx="25" cy="42" r="8" fill="#f72585" />
                    <circle cx="8" cy="25" r="8" fill="#f72585" />
                    <circle cx="42" cy="25" r="8" fill="#f72585" />
                    <circle cx="12" cy="12" r="8" fill="#f72585" />
                    <circle cx="38" cy="12" r="8" fill="#f72585" />
                    <circle cx="12" cy="38" r="8" fill="#f72585" />
                    <circle cx="38" cy="38" r="8" fill="#f72585" />
                </pattern>
            </defs>
            <!-- Card Background with Flower Pattern -->
            <rect x="20" y="20" width="360" height="560" fill="url(#flowerPattern)" />
        </svg>
    </div>

    <!-- Card 2: Sun Pattern -->
    <div class="card" id="card2">
        <svg viewBox="0 0 400 600">
            <!-- Sun Pattern Definition -->
            <defs>
                <pattern id="sunPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                    <!-- Sun Circle -->
                    <circle cx="50" cy="50" r="20" fill="#ff6700" />
                    <!-- Sun Rays -->
                    <g stroke="#ff6700" stroke-width="4">
                        <line x1="50" y1="10" x2="50" y2="0" />
                        <line x1="90" y1="50" x2="100" y2="50" />
                        <line x1="50" y1="90" x2="50" y2="100" />
                        <line x1="10" y1="50" x2="0" y2="50" />
                        <line x1="70" y1="30" x2="85" y2="15" />
                        <line x1="70" y1="70" x2="85" y2="85" />
                        <line x1="30" y1="30" x2="15" y2="15" />
                        <line x1="30" y1="70" x2="15" y2="85" />
                    </g>
                </pattern>
            </defs>
            <!-- Card Background with Sun Pattern -->
            <rect x="0" y="0" width="400" height="600" fill="url(#sunPattern)" />
        </svg>
    </div>
</body>
</html>
