<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Playing Cards</title>
    <link rel="stylesheet" href="cards.css">
</head>
<body>
    <!-- Camera Icon Source: Iconmoon.io -->
    <!-- <a href="https://icomoon.io/app/#/select" title="camera icons">Camera icons created by iconmoon.io </a> -->
    <svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="icon-images" viewBox="0 0 36 32">
                <path d="M34 4h-2v-2c0-1.1-0.9-2-2-2h-28c-1.1 0-2 0.9-2 2v24c0 1.1 0.9 2 2 2h2v2c0 1.1 0.9 2 2 2h28c1.1 0 2-0.9 2-2v-24c0-1.1-0.9-2-2-2zM4 6v20h-1.996c-0.001-0.001-0.003-0.002-0.004-0.004v-23.993c0.001-0.001 0.002-0.003 0.004-0.004h27.993c0.001 0.001 0.003 0.002 0.004 0.004v1.996h-24c-1.1 0-2 0.9-2 2v0zM34 29.996c-0.001 0.001-0.002 0.003-0.004 0.004h-27.993c-0.001-0.001-0.003-0.002-0.004-0.004v-23.993c0.001-0.001 0.002-0.003 0.004-0.004h27.993c0.001 0.001 0.003 0.002 0.004 0.004v23.993z"></path>
                <path d="M30 11c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z"></path>
                <path d="M32 28h-24v-4l7-12 8 10h2l7-6z"></path>
            </symbol>

            <symbol id="icon-camera" viewBox="0 0 32 32">
                <path d="M9.5 19c0 3.59 2.91 6.5 6.5 6.5s6.5-2.91 6.5-6.5-2.91-6.5-6.5-6.5-6.5 2.91-6.5 6.5zM30 8h-7c-0.5-2-1-4-3-4h-8c-2 0-2.5 2-3 4h-7c-1.1 0-2 0.9-2 2v18c0 1.1 0.9 2 2 2h28c1.1 0 2-0.9 2-2v-18c0-1.1-0.9-2-2-2zM16 27.875c-4.902 0-8.875-3.973-8.875-8.875s3.973-8.875 8.875-8.875c4.902 0 8.875 3.973 8.875 8.875s-3.973 8.875-8.875 8.875zM30 14h-4v-2h4v2z"></path>
            </symbol>
        </defs>
    </svg>

    <!-- Card 1: Camera Pattern Design -->
    <div class="card" id="card1">
        <svg viewBox="0 0 400 600" width="400" height="600">
            <defs>
                <!-- Camera Pattern Definition -->
                <pattern id="pattern1" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
                    <use xlink:href="#icon-images" x="0" y="0" width="36" height="32" fill="#006d77"></use>
                </pattern>
            </defs>
          
            <!-- Card Background with Pattern -->
            <rect x="20" y="20" width="360" height="560" fill="url(#pattern1)" />
        </svg>
    </div>

    <!-- Card 2: Another Camera Pattern Design -->
    <div class="card" id="card2">
        <svg viewBox="0 0 400 600" width="400" height="600">
            <defs>
                <!-- Camera Pattern Definition -->
                <pattern id="pattern2" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
                    <use xlink:href="#icon-camera" x="0" y="0" width="32" height="32" fill="#fb6f92"></use>
                </pattern>
            </defs>
            <!-- Card Background with Pattern -->
            <rect x="20" y="20" width="360" height="560" fill="url(#pattern2)" />
        </svg>
    </div>
</body>
</html>
